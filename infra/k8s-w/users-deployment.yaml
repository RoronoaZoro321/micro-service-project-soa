apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: users
  name: users
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: users
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: users
    spec:
      containers:
        - env:
            - name: DATABASE_PROD
              value: mongodb://users-mongo-srv:27017/users
          image: pomper/users
          name: users
          ports:
            - containerPort: 3002
              protocol: TCP
      restartPolicy: Always
