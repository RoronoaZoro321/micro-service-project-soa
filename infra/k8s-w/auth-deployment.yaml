apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: auth
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: auth
    spec:
      containers:
        - env:
            - name: DATABASE_PROD
              value: mongodb://auth-mongo-srv:27017/auth
          image: pomper/auth
          name: auth
          ports:
            - containerPort: 3001
              protocol: TCP
      restartPolicy: Always
