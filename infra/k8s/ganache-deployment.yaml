apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: ganache
  name: ganache
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ganache
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: ganache
    spec:
      containers:
        - args:
            - -h 0.0.0.0
            - -p 7545
            - -m "candy maple cake sugar pudding cream honey rich smooth crumble sweet treat"
            - -i 5777
          image: trufflesuite/ganache-cli
          name: ganache
          ports:
            - containerPort: 7545
              protocol: TCP
      restartPolicy: Always
