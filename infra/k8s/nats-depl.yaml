---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: nats-pv
spec:
    capacity:
        storage: 1Gi
    accessModes:
        - ReadWriteOnce
    hostPath:
        path: /data/nats
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: nats-pvc
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: nats-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nats
    template:
        metadata:
            labels:
                app: nats
        spec:
            containers:
                - name: nats
                  image: nats:alpine
                  ports:
                      - containerPort: 4222
                  args: ['--jetstream'] # Enable JetStream
                  volumeMounts:
                      - name: nats-storage
                        mountPath: /data/nats
            volumes:
                - name: nats-storage
                  persistentVolumeClaim:
                      claimName: nats-pvc
---
apiVersion: v1
kind: Service
metadata:
    name: nats-srv
spec:
    selector:
        app: nats
    ports:
        - name: nats
          protocol: TCP
          port: 4222
          targetPort: 4222
