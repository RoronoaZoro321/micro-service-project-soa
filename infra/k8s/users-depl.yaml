apiVersion: apps/v1
kind: Deployment
metadata:
    name: users-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: users
    template:
        metadata:
            labels:
                app: users
        spec:
            containers:
                - name: users
                  image: pomper/users
                  env:
                      - name: DATABASE_PROD
                        value: 'mongodb://users-mongo-srv:27017/users'
                  envFrom:
                      - configMapRef:
                            name: config-mapping
            restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: users-srv
spec:
    selector:
        app: users
    ports:
        - name: users
          protocol: TCP
          port: 3002
          targetPort: 3002
