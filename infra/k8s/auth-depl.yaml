apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: auth
    template:
        metadata:
            labels:
                app: auth
        spec:
            containers:
                - name: auth
                  image: pomper/auth
                  env:
                      - name: DATABASE_PROD
                        value: 'mongodb://auth-mongo-srv:27017/auth'
                  envFrom:
                      - configMapRef:
                            name: config-mapping
            restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: auth-srv
spec:
    selector:
        app: auth
    ports:
        - name: auth
          protocol: TCP
          port: 3001
          targetPort: 3001
