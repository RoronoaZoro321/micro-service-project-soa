apiVersion: skaffold/v4beta11
kind: Config
metadata:
    name: micro-service-project-soa
manifests:
    rawYaml:
        - ./infra/k8s/*
build:
    local:
        push: false
    artifacts:
        - image: pomper/api-gateway
          context: api-gateway
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: '**/*.js'
                    dest: .
        - image: pomper/auth
          context: auth
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: '**/*.js'
                    dest: .
